<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/codehackers.gif" type="image/x-icon">
  </head>
  <body>
      <main> <h1>GUESS THE NUMBER</h1>
        <p>Find the number between 1 - 100</p>
        <div class="form">
          <label for="guessField">Enter a guess: </label>
          <input type="text" id="guessField" class="guessField" />
          <input type="submit" value="CHECK" class="guessSubmit" id="submitguess" />
          <div id="result"></div></main>
   
    </div>
    <div id="rabbit">
      <div class="box-canvas">
        <div class="backfill"></div>
        <div class="rabbit">
          <div class="body"></div>
          <div class="head">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="ear left"></div>
            <div class="ear right"></div>
          </div>
        </div>
        <div class="hat"></div>
        <div class="paw left"></div>
        <div class="paw right"></div>
      </div>
    </div>
    <div class="tenor-gif-embed" id="dog" data-postid="13185653" data-share-method="host"  data-aspect-ratio="1.0"></div>
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    <script src="index.js"></script>
  </body>
</html>
